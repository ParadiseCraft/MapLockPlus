# ================================================
# MapLockPlus Plugin Configuration
# ================================================
# Configuration file for MapLockPlus plugin
#
# Color support: use & for color codes
# Example: &a - green, &c - red, &7 - gray
# ================================================

# Language settings
language: en

messages:
  players-only: "&cThis command can only be used by players!"
  must-hold-map: "&cYou must hold a filled map to use this command!"
  not-owner: "&cYou are not the owner of this map! Only the owner can unlock it."
  unlocked: "&aMap unlocked! It can now be copied."
  locked: "&aMap locked! It can no longer be copied."
  only-you-unlock: "&7Only you can unlock this map."
  cannot-copy: "&cYou cannot copy a locked map!"
  config-reloaded: "&aConfig successfully reloaded!"
  no-permission: "&cYou don't have permission to use this command!"

# ================================================
# LOCKED MAP LORE SETTINGS
# ================================================
lore:
  # Show owner name for regular lock?
  show-owner: true

  # Owner line format (%owner% will be replaced with player name)
  owner-format: "&7Owner: &f%owner%"

  # ===== LORE FOR /maplock (with owner name) =====
  locked-map:
    - ""
    - "&cüîí Locked Map üîí"
    - ""

  # ===== LORE FOR /maplock anon (WITHOUT name) =====
  anonymous-map:
    - ""
    - "&cüîí Anonymous Locked Map üîí"
    - ""
    - "&7Owner: &f???"

